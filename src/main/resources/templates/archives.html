<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>时间线...</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
  <link rel="stylesheet" href="../static/css/me.css">
</head>

<body>
  <!--格式化代码：alt+shift+f -->
  <!--导航  [inverted]:黑底|去掉白底 [attached]：钝化边角-->
  <nav th:replace="_fragments :: menu(4)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
      <div class="ui inverted secondary stackable menu">
        <h2 class="ui teal header item">Blog</h2>
        <a href="./index.html" class="m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
        <a href="./types.html" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
        <a href="./tags.html" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
        <a href="#" class="active m-item item m-mobile-hide"><i class="clone icon"></i>归档</a>
        <a href="./about.html" class="m-item item m-mobile-hide"><i class="info icon"></i>关于我</a>
        <div class="right m-item item m-mobile-hide">
          <div class="ui icon inverted transparent input">
            <input type="text" placeholder="搜索">
            <i class="search link icon"></i>
          </div>
        </div>
      </div>
    </div>
    <!-- 移动端导航按钮 -->
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
      <i class="sidebar icon"></i>
    </a>
  </nav>

  <!--中间内容-->
  <div class="m-container-small m-padded-tb-massive">
    <div class="ui container">
      <!-- header -->
      <div class="ui top attached padded segment">
        <div class="ui middle aligned two column grid">
          <div class="column">
            <h3 class="ui teal header">归档</h3>
          </div>
          <div class="right aligned column">
            共 <h3 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}">520</h3> 篇博客
          </div>
        </div>
      </div>


      <th:block th:each="item : ${archiveMap}">
        <h3 class="ui center aligned header" th:text="${item.key}">2021</h3>
        <div class="ui fluid vertical menu">
          <a href="javascript:;" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${item.value}">
            <span>
              <i class="mini teal circle icon"></i><span th:text="${blog.title}">&nbsp;&nbsp;&nbsp;&nbsp;故事的背后</span>
              <div class="ui teal basic left pointing label m-padded-tb-mini m-text-thin" th:text="${#dates.format(blog.updateTime,'MM月dd日')}">1月28日</div>
            </span>
            <div class="ui orange basic left pointing label m-padded-tb-mini m-text-thin" th:text="${blog.flag}">转载</div>
          </a>

        </div>
      </th:block>



    </div>
  </div>


  <br>
  <br>
  <!--底部footer-->
  <footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">

    <div class="ui center aligned container">
      <div class="ui inverted divided stackable grid ">
        <div class="three wide column">
          <div class="ui inverted link list">
            <div class="item">
              <img src="../static/images/WeChat.jpg" class="ui rounded image" alt="" style="width: 110px;">
            </div>
          </div>
        </div>
        <div class="three wide column">
          <h4 class="ui inverted header m-text-spacing m-opacity-mini">最新博客</h4>
          <div class="ui inverted link list">
            <a href="#" class="item">用户故事</a>
            <a href="#" class="item">用户故事</a>
            <a href="#" class="item">用户故事</a>
          </div>
        </div>
        <div class="three wide column">
          <h4 class="ui inverted header m-text-spacing m-opacity-mini">联系我</h4>
          <div class="ui inverted link list">
            <a href="#" class="item">Email:1763669774@qq.com</a>
            <a href="#" class="item">QQ:1763669774</a>
          </div>
        </div>
        <div class="seven wide column">
          <h4 class="ui inverted header m-text-spacing m-opacity-mini">blog</h4>
          <p class="m-text-thin m-text-spacing m-opacity-mini">这是我的第一个自制博客，欢迎阅览！</p>
        </div>
      </div>
      <div class="ui inverted section divider"></div>
      <p class="m-text-thin m-text-spacing m-opacity-mid">Copyright© 2021-2022 Heli Designed by Heli</p>
    </div>

  </footer>

  <!--javascript-->
  <!--/*/<th:block th:replace="_fragments :: script">/*/-->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
  <!--/*/</th:block>/*/-->
  <script>
    // 给移动端右上角导航按钮绑定单击事件，可以控制选择导航栏的隐藏效果
    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide')
    });
  </script>
</body>

</html>
