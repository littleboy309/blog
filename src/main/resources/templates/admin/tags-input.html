<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="admin/_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>标签新增</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
  <!-- 引入md插件的第一步 ：css -->
  <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
  <link rel="stylesheet" href="../../static/css/me.css">
</head>

<body>
  <!--导航 -->
  <nav th:replace="admin/_fragments :: menu(3)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
      <div class="ui inverted secondary stackable menu">
        <h2 class="ui teal header item">管理后台</h2>
        <a href="#" class="active m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
        <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
        <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
        <!-- 右上角下拉框 -->
        <div class="right m-item m-mobile-hide menu">
          <div class="ui dropdown item">
            <div class="text">
              <img class="ui avatar image" src="../../static/images/about.jpg">
              贺立
            </div>
            <i class="dropdown icon"></i>
            <div class="menu">
              <a href="javascript:;" class="item">注销</a>
              <a href="javascript:;" class="item">
                <div class="text">
                  <img class="ui avatar image" src="../../static/images/about.jpg">
                  贺立
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 移动端导航按钮 -->
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
      <i class="sidebar icon"></i>
    </a>
  </nav>
  <!-- 二级导航 -->
  <div class="ui attached pointing menu">
    <div class="ui container">
      <div class="right menu">
        <a href="javascript:;" class="active teal item">新增</a>
        <a href="./blogs.html" th:href="@{/admin/tags}" class="item">列表</a>
      </div>
    </div>
  </div>

  <!--中间内容-->
  <div class="m-container-small m-padded-tb-massive">
    <div class="ui container">

      <!--消息提示-->
      <div class="ui error message" th:unless="${#strings.isEmpty(message)}">
        <i class="close icon"></i>
        <div class="header">提示：</div>
        <p th:text="${message}">存在相同类</p>
      </div>

      <form action="#" method="POST" th:action="*{id}==null ? @{/admin/tags} : @{/admin/tags/{id}(id=*{id})}" class="ui form">
        <input type="hidden" name="id" th:value="*{id}">
        <div th:if="*{id}!=null">原名：[(${tag.name})]</div>
        <div class="required field">
          <div class="ui left labeled input">
            <label class="ui teal basic label">名称</label>
            <input type="text" name="name" placeholder="分类名称">
          </div>
        </div>

        <!-- 提示默认找error 提示信息写在js中 -->
        <div class="ui error message"></div>

        <div class="ui right aligned container">
          <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
          <button class="ui teal submit button">提交</button>
        </div>

      </form>

    </div>
  </div>


  <br>
  <br>
  <!--底部footer-->
  <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">

    <div class="ui center aligned container">
      <div class="ui inverted divided stackable grid ">
        <div class="three wide column">
          <div class="ui inverted link list">
            <div class="item">
              <img src="../../static/images/WeChat.jpg" class="ui rounded image" alt="" style="width: 110px;">
            </div>
          </div>
        </div>
        <div class="three wide column">
          <h4 class="ui inverted header m-text-spacing m-opacity-mini">最新博客</h4>
          <div class="ui inverted link list">
            <a href="#" class="item">用户故事</a>
            <a href="#" class="item">用户故事</a>
            <a href="#" class="item">用户故事</a>
          </div>
        </div>
        <div class="three wide column">
          <h4 class="ui inverted header m-text-spacing m-opacity-mini">联系我</h4>
          <div class="ui inverted link list">
            <a href="#" class="item">Email:1763669774@qq.com</a>
            <a href="#" class="item">QQ:1763669774</a>
          </div>
        </div>
        <div class="seven wide column">
          <h4 class="ui inverted header m-text-spacing m-opacity-mini">blog</h4>
          <p class="m-text-thin m-text-spacing m-opacity-mini">这是我的第一个自制博客，欢迎阅览！</p>
        </div>
      </div>
      <div class="ui inverted section divider"></div>
      <p class="m-text-thin m-text-spacing m-opacity-mid">Copyright© 2021-2022 Heli Designed by Heli</p>
    </div>

  </footer>


  <!--/*/<th:block th:replace="_fragments :: script">/*/-->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
  <!--/*/</th:block>/*/-->

  <script>

    //验证表单
    $('.ui.form').form({
      fields: {
        title: {
          identifier: 'name',
          rules: [{
            type: 'empty',
            prompt: '分类名称输入不能为空!'
          }]
        }
      }
    });
  </script>

</body>

</html>
